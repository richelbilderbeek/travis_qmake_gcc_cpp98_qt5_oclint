# Start virtual X server, from https://docs.travis-ci.com/user/gui-and-headless-browsers/
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - ./build.sh
  - ./travis_qmake_gcc_cpp98_qt5
  - ./do_oclint.sh

after_success:
  - cat oclint.log
  - cd /; find -P . -name algorithm

after_failure:
  - cat oclint.log
  - cd /; find -P . -name algorithm
